*{margin:0;padding:0;box-sizing:border-box}
body{

/* OPENING */
.opening{
    position:fixed;
    inset:0;
    background:url("opening.jpg") center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    align-items:center;
    padding-bottom:80px;
    z-index:20;
    animation:fadeIn 2s;
}
.opening::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.55);
}
.opening h1{
    color:white;
    z-index:2;
    margin-bottom:20px;
    font-size:24px;
}
.opening button{
    z-index:2;
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#b30000;
    color:white;
    cursor:pointer;
    animation:pulse 1.5s infinite;
}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes fadeOut{to{opacity:0;transform:scale(1.2)}}

.main{

    background:linear-gradient(135deg,#8b0000,#ff4d4d);

}

}
@keyframes fall{to{transform:translateY(110vh)}}

}
